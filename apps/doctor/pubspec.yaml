name: ask_dentist_doctor
description: Ask.Dentist doctor mobile application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Navigation
  go_router: ^14.6.2

  # Network
  dio: ^5.7.0
  retrofit: ^4.4.1
  pretty_dio_logger: ^1.4.0

  # Storage
  flutter_secure_storage: ^9.2.2

  # Code Generation
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # Internationalization  
  intl: ^0.19.0

  # UI
  cupertino_icons: ^1.0.6
  image_picker: ^1.2.0
  permission_handler: ^12.0.1
  
  # Notifications
  firebase_messaging: ^15.1.3
  firebase_core: ^3.6.0
  flutter_local_notifications: ^18.0.1
  
  # URL Launcher for deep-linking
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.13
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  retrofit_generator: ^8.2.1
  riverpod_generator: ^2.6.1

  # Linting
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/